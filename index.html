
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h1>Портфоліо</h1>
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showPage('page1')">Сторінка1</a></li>
            <li><a href="javascript:void(0);" onclick="showPage('page2')">Сторінка2</a></li>
            <li><a href="javascript:void(0);" onclick="showPage('page3')">Сторінка3</a></li>
        </ul>
    </nav>
    <div id="page1" class="page active"><h2>Сторінка1</h2><p>1</p></div>
    <div id="page2" class="page"><h2>Сторінка2</h2><p>2</p></div>
    <div id="page3" class="page"><h2>Сторінка3</h2><p>3</p></div>
    
    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
